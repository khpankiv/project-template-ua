<div id="login-modal" class="login-modal" style="display: none;" role="dialog" aria-labelledby="login-modal-title" aria-modal="true">

    <form id="login-form" class="login-form" novalidate aria-label="Login form">

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autocomplete="off">
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group">

          <button type="button" class="password-toggle" id="password-toggle">
            <span class="eye-icon">üëÅÔ∏è</span>

        </div>

      </div>

				<label class="checkbox-container">
					<input type="checkbox" id="remember-me" name="remember-me">
					<span class="checkmark">Remember Me</span>
				</label>
				<span class="forgot"><a href="#">Forgot Your Password?</a></span>
			</div>

    </form>
  </div>
