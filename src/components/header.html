<header class="header">
  <div class="header-top">
    <!-- Social links -->
    <nav class="socials" aria-label="Social media links">
      <a href="#" class="social-link" aria-label="Visit our Facebook page" tabindex="0">
        <img src="src/images/facebook.svg" alt="Facebook icon">
      </a>
      <a href="#" class="social-link" aria-label="Visit our Instagram page" tabindex="0">
        <img src="src/images/instagram.svg" alt="Instagram icon">
      </a>
      <a href="#" class="social-link" aria-label="Visit our Twitter page" tabindex="0">
        <img src="src/images/twitter.svg" alt="Twitter icon">
      </a>
    </nav>

    <!-- Logo -->
    <a href="src/index.html" class="logo" aria-label="MyShop - Home page" tabindex="0">
      <span class="logo-bg">
        <img src="src/images/logo.svg" alt="MyShop logo">
      </span>
      MyShop
    </a>

    <!-- Header icons: login, cart, hamburger -->
    <div class="header-icons">
      <a href="#" class="login-link" id="login-icon" aria-label="Login to your account" tabindex="0">
        <img src="src/images/user.svg" alt="User account icon">
      </a>

      <a href="#" class="cart-link" id="cart-link" aria-label="Shopping cart with 0 items" tabindex="0">
        <img src="src/images/cart.svg" alt="Shopping cart icon">
        <span class="cart-counter" id="cart-counter" aria-live="polite">0</span>
      </a>

      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" tabindex="0">
        <span class="hamburger-line" aria-hidden="true"></span>
        <span class="hamburger-line" aria-hidden="true"></span>
        <span class="hamburger-line" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <!-- Main navigation -->
  <nav class="nav" aria-label="Main navigation">
    <ul class="nav-list" role="menubar">
      <li role="none"><a href="src/index.html" class="nav-link active" role="menuitem" tabindex="0">Home</a></li>
      <li role="none"><a href="src/pages/catalog.html" class="nav-link" role="menuitem" tabindex="0">Catalog</a></li>
      <li role="none"><a href="src/pages/about.html" class="nav-link" role="menuitem" tabindex="0">About Us</a></li>
      <li role="none"><a href="src/pages/contact.html" class="nav-link" role="menuitem" tabindex="0">Contacts</a></li>
    </ul>
  </nav>

  <!-- Mobile navigation menu -->
  <nav class="mobile-menu" aria-label="Mobile navigation" aria-hidden="true">
    <ul class="nav-list" role="menubar">
      <li role="none"><a href="src/index.html" class="nav-link active" role="menuitem" tabindex="-1">Home</a></li>
      <li role="none"><a href="src/pages/catalog.html" class="nav-link" role="menuitem" tabindex="-1">Catalog</a></li>
      <li role="none"><a href="src/pages/about.html" class="nav-link" role="menuitem" tabindex="-1">About Us</a></li>
      <li role="none"><a href="src/pages/contact.html" class="nav-link" role="menuitem" tabindex="-1">Contacts</a></li>
    </ul>
  </nav>

  <!-- Login Modal -->
  <div class="modal is-hidden" id="login-modal" role="dialog" aria-labelledby="login-modal-title" aria-modal="true">
    <div class="modal-content">
      <button class="close-modal" id="close-modal" aria-label="Close login modal" tabindex="0">&times;</button>
      <h2 id="login-modal-title">Account Log In</h2>
      <form class="login-form" id="login-form" aria-label="Login form">
        <div class="form-group">
          <label for="email">Email Address<span aria-label="required">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email" aria-required="true">
          <span class="error-message" id="email-error" role="alert" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="password">Password<span aria-label="required">*</span></label>
          <div class="password-input-wrapper">
            <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true">
            <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility" tabindex="0">
              <span class="eye-icon" aria-hidden="true">üëÅÔ∏è</span>
            </button>
          </div>
          <span class="error-message" id="password-error" role="alert" aria-live="polite"></span>
        </div>
        <button type="submit" class="button-submit" aria-label="Log in to your account" tabindex="0">LOG IN</button>
      </form>
    </div>
  </div>
</header>
