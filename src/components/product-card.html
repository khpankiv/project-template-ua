<!-- Main product card template for catalog grid -->
<template id="product-card-template">
  <article class="product-card" data-product-id="id">
		
    <div class="product-card-img-wrapper">
      <img class="product-card-img" alt="Suitcase">
      <span class="badge-sale">Sale</span>
    </div>

		<div class="product-card-info">
			<p class="product-card-name"></p>
			<p class="product-card-price"></p>
			<button class="button-add" id="add-to-cart">Add to Cart</button>
		</div>
		
  </article>
</template>

<!-- Sidebar compact product card template for Top Best Sets -->
<template id="sidebar-product-card-template">
  <div class="sidebar-product-card">
    <img class="sidebar-product-img" alt="Suitcase">
    <div class="sidebar-product-info">
      <p class="sidebar-product-name"></p>
      <div class="sidebar-product-rating"></div>
      <p class="sidebar-product-price"></p>
    </div>
  </div>
</template>
